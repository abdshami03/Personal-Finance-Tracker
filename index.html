<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-circle">
            <div class="logo-dollar">$</div>
          </div>
        </div>
        <h1>Personal Finance Tracker</h1>
      </header>
      <main>
        <section class="balance-section">
          <div class="balance-card">
            <h2>Total Balance</h2>
            <p id="balance">$0.00</p>
          </div>
          <div class="summary-cards">
            <div class="income-card">
              <h3>Income</h3>
              <p id="income">$0.00</p>
            </div>
            <div class="expense-card">
              <h3>Expenses</h3>
              <p id="expense">$0.00</p>
            </div>
          </div>
        </section>

        <section class="transaction-section">
          <h2>Add New Transaction</h2>
          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description..."
                required
              />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount..."
                step="01.00"
                required
              />
              <small>Positive for income, negative for expense</small>
            </div>
            <button type="submit" class="btn">Add Transaction</button>
          </form>
        </section>

        <section class="history-section">
          <div class="filter-controls">
            <h2>Transaction History</h2>
            <div class="filter-buttons">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="income">Income</button>
              <button class="filter-btn" data-filter="expense">Expenses</button>
            </div>
          </div>
          <ul id="transaction-list"></ul>
        </section>
      </main>
      <footer>
        <p>Created by Abdelrahman Shami</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
